<html>
    <head>
        <title>
            Google
        </title>
        <link href="google2css.css" rel="stylesheet" type="text/css" >
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div id="dropdown-wrapper"> 
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-wrapper">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search" />
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps" />
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google drive" />
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="Calender" />
                        <p>Calender</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos" />
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep" />
                        <p>Keep</p>
                    </div>
                </div>
                </div>
                <img id="pfp" src="https://miro.medium.com/max/560/1*MccriYX-ciBniUzRKAUsAw.png" alt="Profile-pic" />
            </nav>
        </header>
        <main>
            <section>
                <img id="glogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-Logo">
                <br />
                <div id="input-wrapper">
                <input type="text"  id="search-box">
                <img id="voice" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice-search">
                </div>
                <div>
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
                </div>
            </section>
        </main>
    </body>
</html>
